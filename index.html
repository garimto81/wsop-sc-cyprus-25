<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logistics Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow-x: hidden;
        }
        .step {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .step.active .step-circle {
            background-color: #1e40af;
            color: white;
            transform: scale(1.1);
        }
        .step.active .step-label {
            color: #1e40af;
            font-weight: 700;
        }
        .step-line {
            height: 2px;
            background-color: #d1d5db;
            flex-grow: 1;
        }
        .logistics-card {
            transition: opacity 0.3s ease-in-out;
        }
        .line-connector {
            position: absolute;
            background-color: #fbbf24;
            height: 3px;
            transform-origin: 0 0;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .line-connector::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -3.5px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #fbbf24;
        }
        .highlight-item {
            background-color: #fef3c7;
            font-weight: 700;
            color: #92400e;
            border-radius: 0.25rem;
            margin: -2px -6px;
            padding: 2px 6px;
            display: inline-block;
            width: calc(100% + 12px);
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="line-container" class="absolute top-0 left-0 w-full h-full pointer-events-none hidden md:block"></div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Interactive Logistics Timeline</h1>
            <p class="text-gray-600">Track inventory status and movement routes for each step at a glance.</p>
        </header>

        <!-- Stepper -->
        <div class="flex items-center justify-center mb-10 w-full max-w-4xl mx-auto">
            <div id="step-0" class="step active text-center" onclick="showStep(0)">
                <div class="step-circle w-10 h-10 mx-auto bg-white rounded-full flex items-center justify-center font-bold text-lg border-2 border-gray-300">0</div>
                <p class="step-label text-xs mt-2">Initial State</p>
            </div>
            <div class="step-line"></div>
            <div id="step-1" class="step text-center" onclick="showStep(1)">
                <div class="step-circle w-8 h-8 mx-auto bg-white rounded-full flex items-center justify-center font-bold border-2 border-gray-300">→</div>
                <p class="step-label text-xs mt-2">Phase 1 Moves</p>
            </div>
            <div class="step-line"></div>
            <div id="step-2" class="step text-center" onclick="showStep(2)">
                <div class="step-circle w-10 h-10 mx-auto bg-white rounded-full flex items-center justify-center font-bold text-lg border-2 border-gray-300">1</div>
                <p class="step-label text-xs mt-2">Phase 1 Complete</p>
            </div>
            <div class="step-line"></div>
            <div id="step-3" class="step text-center" onclick="showStep(3)">
                <div class="step-circle w-8 h-8 mx-auto bg-white rounded-full flex items-center justify-center font-bold border-2 border-gray-300">→</div>
                <p class="step-label text-xs mt-2">Phase 2 Moves</p>
            </div>
            <div class="step-line"></div>
            <div id="step-4" class="step text-center" onclick="showStep(4)">
                <div class="step-circle w-10 h-10 mx-auto bg-white rounded-full flex items-center justify-center font-bold text-lg border-2 border-gray-300">2</div>
                <p class="step-label text-xs mt-2">Final State</p>
            </div>
        </div>

        <!-- Desktop View -->
        <main id="logistics-board" class="hidden md:grid grid-cols-3 gap-6 md:gap-8 min-h-[60vh]">
            <div id="col-korea" class="bg-white/50 p-4 rounded-xl"><h2 class="text-2xl font-bold text-center mb-6 sticky top-4 bg-white/50 py-2 z-20">🇰🇷 Korea</h2><div class="space-y-4"></div></div>
            <div id="col-cyprus" class="bg-white/50 p-4 rounded-xl"><h2 class="text-2xl font-bold text-center mb-6 sticky top-4 bg-white/50 py-2 z-20">🇨🇾 Cyprus</h2><div class="space-y-4"></div></div>
            <div id="col-prague" class="bg-white/50 p-4 rounded-xl"><h2 class="text-2xl font-bold text-center mb-6 sticky top-4 bg-white/50 py-2 z-20">🇨🇿 Prague</h2><div class="space-y-4"></div></div>
        </main>

        <!-- Mobile View -->
        <div id="mobile-logistics-view" class="md:hidden space-y-4"></div>
    </div>

    <script>
        const initialInventoryData = [
            // Korea
            { location: 'korea', name: 'V-Mount Battery', qty: 4 }, { location: 'korea', name: 'Teradek Wireless TX/RX', qty: 4 }, { location: 'korea', name: 'FR7 Controller IP500', qty: 1 }, { location: 'korea', name: 'FR7 Body', qty: 10 }, { location: 'korea', name: 'FR7 Lens', qty: 6 }, { location: 'korea', name: 'Mirrorless Body', qty: 6 }, { location: 'korea', name: 'Mirrorless Lens 70-200mm', qty: 6 }, { location: 'korea', name: 'Tripod', qty: 18 }, { location: 'korea', name: 'Tripod Dolly', qty: 4 }, { location: 'korea', name: '8k Switcher', qty: 1 }, { location: 'korea', name: 'FR7 POE', qty: 1 }, { location: 'korea', name: 'TVLogic 24" Monitor', qty: 2 }, { location: 'korea', name: 'TVLogic 17" Monitor', qty: 1 }, { location: 'korea', name: 'Sony Handycam', qty: 1 }, { location: 'korea', name: 'Drone', qty: 1 },
            // Cyprus
            { location: 'cyprus', name: 'FR7 Body', qty: 8 }, { location: 'cyprus', name: '4k Switcher', qty: 2 }, { location: 'cyprus', name: 'FR7 POE', qty: 1 }, { location: 'cyprus', name: 'V-Mount Battery', qty: 8 },
            // Prague
            { location: 'prague', name: 'Gimbal', qty: 1 }, { location: 'prague', name: 'Sony Handycam', qty: 2 }, { location: 'prague', name: 'FR7 Lens', qty: 12 }, { location: 'prague', name: 'Mirrorless Body', qty: 11 }, { location: 'prague', name: 'Mirrorless Lens 24-70mm', qty: 6 }, { location: 'prague', name: 'Mirrorless Lens 70-200mm', qty: 4 }, { location: 'prague', name: 'Mirrorless Lens 16-35mm', qty: 1 }, { location: 'prague', name: 'Tripod', qty: 15 }, { location: 'prague', name: 'Tripod Dolly', qty: 2 }, { location: 'prague', name: 'Teradek Wireless TX/RX', qty: 2 }, { location: 'prague', name: 'FR7 IP500', qty: 2 }
        ];

        const moves = [
            // Phase 1 Moves: Gather in Cyprus
            { id: 'move1', phase: 1, from: 'korea', to: 'cyprus', type: 'direct', title: 'Korea → Cyprus', items: [{ name: 'TVLogic 24" Monitor', qty: 1 }, { name: 'Teradek Wireless TX/RX', qty: 2 }] },
            { id: 'move2', phase: 1, from: 'prague', to: 'cyprus', type: 'direct', title: 'Prague → Cyprus (Direct)', items: [
                { name: 'Mirrorless Body', qty: 5 }, { name: 'Mirrorless Lens 24-70mm', qty: 5 }, { name: 'Mirrorless Lens 70-200mm', qty: 1 }, { name: 'FR7 IP500', qty: 1 }, { name: 'Sony Handycam', qty: 1 }, { name: 'Teradek Wireless TX/RX', qty: 2 }, { name: 'FR7 Lens', qty: 6 }
            ]},
            { id: 'move3', phase: 1, from: 'prague', to: 'cyprus', type: 'carnet', title: 'Prague → Cyprus (Carnet/Floating)', items: [
                { name: 'Gimbal', qty: 1 }, { name: 'Sony Handycam', qty: 1 }, { name: 'FR7 Lens', qty: 6 }, { name: 'Mirrorless Body', qty: 6 }, { name: 'Mirrorless Lens 24-70mm', qty: 1 }, { name: 'Mirrorless Lens 70-200mm', qty: 3 }, { name: 'Mirrorless Lens 16-35mm', qty: 1 }, { name: 'Tripod', qty: 15 }, { name: 'Tripod Dolly', qty: 2 }, { name: 'FR7 IP500', qty: 1 }
            ]},
            
            // Phase 2 Moves: Distribute to final locations
            { id: 'move4', phase: 2, from: 'cyprus', to: 'korea', type: 'direct', title: '→ Final Deployment to Korea', items: [
                { name: 'FR7 Body', qty: 2 }, { name: 'FR7 Lens', qty: 6 }, { name: 'Mirrorless Body', qty: 5 }, { name: 'Mirrorless Lens 24-70mm', qty: 5 }, { name: 'Mirrorless Lens 70-200mm', qty: 1 }, { name: '4k Switcher', qty: 1 }, { name: 'FR7 IP500', qty: 1 }, { name: 'Sony Handycam', qty: 1 }, { name: 'V-Mount Battery', qty: 4 }, { name: 'Gimbal', qty: 1 }, { name: 'Teradek Wireless TX/RX', qty: 4 }
            ]},
            { id: 'move5', phase: 2, from: 'cyprus', to: 'prague', type: 'direct', title: '→ Final Deployment to Prague', items: [
                { name: 'FR7 Body', qty: 6 }, { name: '4k Switcher', qty: 1 }, { name: 'FR7 POE', qty: 1 }, { name: 'TVLogic 24" Monitor', qty: 1 }, { name: 'V-Mount Battery', qty: 4 }
            ]},
            { id: 'move6', phase: 2, from: 'cyprus', to: 'prague', type: 'carnet', title: '→ Final Deployment to Prague', items: [
                { name: 'Sony Handycam', qty: 1 }, { name: 'FR7 Lens', qty: 6 }, { name: 'Mirrorless Body', qty: 6 }, { name: 'Mirrorless Lens 24-70mm', qty: 1 }, { name: 'Mirrorless Lens 70-200mm', qty: 3 }, { name: 'Mirrorless Lens 16-35mm', qty: 1 }, { name: 'Tripod', qty: 15 }, { name: 'Tripod Dolly', qty: 2 }, { name: 'FR7 IP500', qty: 1 }
            ]}
        ];

        let currentStep = 0;
        const locationMap = { 'korea': '🇰🇷 Korea', 'cyprus': '🇨🇾 Cyprus', 'prague': '🇨🇿 Prague' };
        
        const inventories = {};

        function calculateInventories() {
            inventories[0] = { korea: {}, cyprus: {}, prague: {} };
            initialInventoryData.forEach(item => {
                inventories[0][item.location][item.name] = (inventories[0][item.location][item.name] || 0) + item.qty;
            });

            const phase1Moves = moves.filter(m => m.phase === 1);
            inventories[1] = calculateNextState(inventories[0], phase1Moves);

            const phase2Moves = moves.filter(m => m.phase === 2);
            inventories[2] = calculateNextState(inventories[1], phase2Moves);
        }

        function calculateNextState(prevState, currentMoves) {
            const nextState = JSON.parse(JSON.stringify(prevState)); 
            currentMoves.forEach(move => {
                move.items.forEach(item => {
                    if (nextState[move.from] && nextState[move.from][item.name]) {
                        nextState[move.from][item.name] -= item.qty;
                        if (nextState[move.from][item.name] <= 0) {
                            delete nextState[move.from][item.name];
                        }
                    }
                    nextState[move.to] = nextState[move.to] || {};
                    nextState[move.to][item.name] = (nextState[move.to][item.name] || 0) + item.qty;
                });
            });
            return nextState;
        }

        function createCard(data, isMobile = false, movedItemsMap = new Map()) {
            const card = document.createElement('div');
            
            if (data.type) { // It's a move card
                card.id = data.id;
                let typeClass = data.type === 'carnet' ? 'border-l-amber-400' : 'border-l-blue-500';
                let icon = data.type === 'carnet' ? '📄' : '✈️';
                let typeText = data.type === 'carnet' ? 'Carnet' : 'Direct';
                card.className = `logistics-card bg-white p-4 rounded-lg shadow-xl border-l-4 ${typeClass} relative z-10`;
                let pathHtml = isMobile ? `<p class="font-bold text-gray-700 mb-2">${locationMap[data.from]} → ${locationMap[data.to]}</p>` : '';
                card.innerHTML = `
                    <div class="flex justify-between items-start"><p class="font-bold text-base mb-2">${data.title}</p><p class="text-xs text-gray-500 mt-1 flex-shrink-0 ml-2">${icon} ${typeText}</p></div>
                    ${pathHtml}
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">${data.items.map(item => `<li>${item.name}: ${item.qty}</li>`).join('')}</ul>`;
            } else { // It's an inventory card
                card.className = 'logistics-card bg-white p-4 rounded-lg shadow-md border-l-4 border-l-slate-400';
                const itemsList = Object.keys(data).length > 0 
                    ? Object.entries(data).sort((a, b) => a[0].localeCompare(b[0])).map(([name, qty]) => {
                        const movedQty = movedItemsMap.get(name);
                        let content;
                        if (movedQty > 0) {
                            const remainingQty = qty - movedQty;
                            content = `<span class="highlight-item">${name}: ${qty} → ${remainingQty}</span>`;
                        } else {
                            content = `${name}: ${qty}`;
                        }
                        return `<li>${content}</li>`;
                    }).join('') 
                    : '';
                card.innerHTML = `<ul class="list-disc list-inside text-sm text-gray-600 space-y-1">${itemsList}</ul>`;
            }
            return card;
        }

        function renderDesktopView(step) {
            document.querySelectorAll('#logistics-board .space-y-4').forEach(col => col.innerHTML = '');
            document.getElementById('line-container').innerHTML = '';

            if (step % 2 === 0) { // State view (0, 2, 4)
                const inventory = inventories[step / 2];
                Object.keys(inventory).forEach(loc => {
                    if (step === 4 && loc === 'cyprus') return;
                    
                    let inventoryToDisplay = inventory[loc];
                    if (step === 4 && loc === 'korea') {
                        inventoryToDisplay = filterFloatingInventory(inventory[loc])[0];
                    }

                    const card = createCard(inventoryToDisplay);
                    if(card.querySelector('li')) {
                        document.querySelector(`#col-${loc} > .space-y-4`).appendChild(card);
                    }
                });
                if(step === 4) addFinalSummaries();

            } else { // Movement view (1, 3)
                const phase = Math.ceil(step / 2);
                const prevInventory = inventories[phase - 1];
                const phaseMoves = moves.filter(m => m.phase === phase);
                
                Object.keys(prevInventory).forEach(loc => {
                    if ((phase === 1 && loc === 'prague') || (phase === 2 && loc === 'cyprus')) {
                         // Don't show background card if location is being emptied
                    } else {
                        const movedItemsFromLoc = new Map();
                        phaseMoves.filter(m => m.from === loc).forEach(move => {
                            move.items.forEach(item => {
                                movedItemsFromLoc.set(item.name, (movedItemsFromLoc.get(item.name) || 0) + item.qty);
                            });
                        });
                        const card = createCard(prevInventory[loc], false, movedItemsFromLoc);
                        if(card.querySelector('li')) {
                            card.classList.add('opacity-50');
                            document.querySelector(`#col-${loc} > .space-y-4`).appendChild(card);
                        }
                    }
                });

                phaseMoves.forEach(move => {
                    const card = createCard(move);
                    document.querySelector(`#col-${move.from} > .space-y-4`).appendChild(card);
                });
                setTimeout(() => drawAllLines(phase), 100);
            }
        }

        function renderMobileView(step) {
            const mobileContainer = document.getElementById('mobile-logistics-view');
            mobileContainer.innerHTML = '';
            if (step % 2 === 0) { // State view
                const inventory = inventories[step / 2];
                Object.keys(inventory).forEach(loc => {
                    if (step === 4 && loc === 'cyprus') return;
                    let inventoryToDisplay = inventory[loc];
                    let floatingInventory = {};
                    if (step === 4 && loc === 'korea') {
                        [inventoryToDisplay, floatingInventory] = filterFloatingInventory(inventory[loc]);
                    }

                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = `<h3 class="text-xl font-bold mb-2">${locationMap[loc]}</h3>`;
                    const card = createCard(inventoryToDisplay);
                    if(card.querySelector('li')) {
                        wrapper.appendChild(card);
                        mobileContainer.appendChild(wrapper);
                    }
                     if (step === 4 && loc === 'korea' && Object.keys(floatingInventory).length > 0) {
                        const floatingCard = createFloatingInventoryCard(floatingInventory);
                        wrapper.appendChild(floatingCard);
                    }
                });
                if(step === 4) addFinalSummaries(true);
            } else { // Movement view
                const phase = Math.ceil(step / 2);
                const phaseMoves = moves.filter(m => m.phase === phase);
                phaseMoves.forEach(move => {
                    const card = createCard(move, true);
                    mobileContainer.appendChild(card);
                });
            }
        }

        function createSetBreakdownCard() {
            const breakdown = [
                'FR7 Body / Lens: 6', 'Mirrorless Body: 3', 'Mirrorless Lens 24-70mm: 1', 'Mirrorless Lens 70-200mm: 2',
                'Tripod: 8', 'Sony Handycam: 1', 'FR7 POE: 1', 'Switcher: 1', 'Teradek Wireless TX/RX: 2 sets'
            ];
            const card = document.createElement('div');
            card.className = 'mt-2 p-3 bg-slate-100 border-t-2 border-slate-200 rounded-b-lg text-left';
            card.innerHTML = `<p class="text-xs font-bold text-slate-600 mb-1">[Reference] 1 Set Configuration</p>
                              <ul class="grid grid-cols-1 gap-x-4 text-xs text-slate-500">
                                ${breakdown.map(item => `<li>- ${item}</li>`).join('')}
                              </ul>`;
            return card;
        }

        function filterFloatingInventory(inventory) {
            const floatingItemsList = ['Gimbal', 'Drone', 'Teradek Wireless TX/RX'];
            const mainInventory = {};
            const floatingInventory = {};

            for (const item in inventory) {
                if (item === 'Teradek Wireless TX/RX') {
                    const totalQty = inventory[item];
                    if (totalQty > 2) {
                        mainInventory[item] = 2; // Fixed part
                        floatingInventory[item] = totalQty - 2; // Floating part
                    } else {
                        mainInventory[item] = totalQty;
                    }
                } else if (floatingItemsList.includes(item)) {
                    floatingInventory[item] = inventory[item];
                } else {
                    mainInventory[item] = inventory[item];
                }
            }
            return [mainInventory, floatingInventory];
        }

        function createFloatingInventoryCard(floatingInventory) {
             const card = document.createElement('div');
             card.className = 'mt-4 p-4 bg-purple-100 text-purple-800 rounded-lg';
             card.innerHTML = `<p class="font-bold text-center mb-2">📦 Floating Equipment</p>
                               <ul class="list-disc list-inside text-sm">${Object.entries(floatingInventory).map(([name, qty]) => `<li>${name}: ${qty}</li>`).join('')}</ul>`;
            return card;
        }

        function addFinalSummaries(isMobile = false) {
            const summaries = [
                { loc: 'korea', text: 'Poker Table: 2 Sets' },
                { loc: 'prague', text: 'Poker Table: 1 Set' }
            ];
            
            // Floating inventory for Korea
            const [_, floatingInventory] = filterFloatingInventory(inventories[2].korea);
            if (Object.keys(floatingInventory).length > 0) {
                const floatingCard = createFloatingInventoryCard(floatingInventory);
                if (isMobile) {
                    const parent = Array.from(document.querySelector('#mobile-logistics-view').children).find(child => child.querySelector('h3')?.textContent.includes(locationMap['korea']));
                    if(parent) parent.appendChild(floatingCard);
                } else {
                    document.querySelector(`#col-korea > .space-y-4`).appendChild(floatingCard);
                }
            }

            summaries.forEach(s => {
                const summaryEl = document.createElement('div');
                summaryEl.className = 'mt-4 p-4 bg-blue-100 text-blue-800 rounded-lg text-center font-bold flex items-center justify-center gap-2';
                summaryEl.innerHTML = `<span>🃏</span><span>${s.text}</span>`;
                
                if (s.loc === 'korea') {
                    const breakdownCard = createSetBreakdownCard();
                    summaryEl.appendChild(breakdownCard);
                    summaryEl.classList.remove('items-center');
                    summaryEl.classList.add('flex-col');
                }

                if (isMobile) {
                   const parent = Array.from(document.querySelector('#mobile-logistics-view').children).find(child => child.querySelector('h3')?.textContent.includes(locationMap[s.loc]));
                   if(parent) parent.appendChild(summaryEl);
                } else {
                    document.querySelector(`#col-${s.loc} > .space-y-4`).appendChild(summaryEl);
                }
            });
        }


        function showStep(step) {
            if (currentStep === step && step !== 0) return;
            currentStep = step;

            if (window.innerWidth < 768) {
                renderMobileView(step);
            } else {
                renderDesktopView(step);
            }

            document.querySelectorAll('.step').forEach((el, i) => {
                el.classList.toggle('active', i === step);
            });
        }
        
        function drawAllLines(phase) {
            const lineContainer = document.getElementById('line-container');
            if (!lineContainer) return;
            lineContainer.innerHTML = ''; 

            const movesInPhase = moves.filter(m => m.phase === phase);
            
            const movesByDest = {};
            movesInPhase.forEach(move => {
                if (move.from !== move.to) {
                    const key = `${move.from}-${move.to}`;
                    if (!movesByDest[key]) {
                        movesByDest[key] = [];
                    }
                    movesByDest[key].push(move);
                }
            });

            Object.values(movesByDest).forEach(group => {
                const totalMovesInGroup = group.length;
                group.forEach((move, index) => {
                    const fromCard = document.getElementById(move.id);
                    const toCol = document.getElementById(`col-${move.to}`);
                    if (!fromCard || !toCol) return;

                    const startRect = fromCard.getBoundingClientRect();
                    const endRect = toCol.getBoundingClientRect();
                    let startX = (startRect.left < endRect.left) ? startRect.right : startRect.left;
                    let endX = (startRect.left < endRect.left) ? endRect.left : endRect.right;
                    const startY = startRect.top + startRect.height / 2;

                    const offsetRange = endRect.height * 0.5;
                    const offset = totalMovesInGroup > 1 ? (index / (totalMovesInGroup - 1)) * offsetRange - (offsetRange / 2) : 0;
                    const endY = (endRect.top + endRect.height / 2) + offset;

                    const distance = Math.hypot(endX - startX, endY - startY);
                    const angle = Math.atan2(endY - startY, endX - startX);

                    const line = document.createElement('div');
                    line.className = 'line-connector';
                    line.style.width = `${distance}px`;
                    line.style.left = `${startX}px`;
                    line.style.top = `${startY}px`;
                    line.style.transform = `rotate(${angle}rad)`;
                    lineContainer.appendChild(line);
                });
            });
        }
        
        function handleResize() {
            showStep(currentStep);
        }

        document.addEventListener('DOMContentLoaded', () => {
            calculateInventories();
            showStep(0);
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
